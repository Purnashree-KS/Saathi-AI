<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saathi AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-950 rounded-xl shadow-lg">
            
            <!-- Login Form -->
            <div id="login-form">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back!</h2>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Sign in to continue to Saathi AI</p>
                </div>
                <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="login-email" class="sr-only">Email address</label>
                            <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="login-password" class="sr-only">Password</label>
                            <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <button onclick="toggleForms()" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign up
                    </button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                 <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Create an Account</h2>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Join Saathi AI today!</p>
                </div>
                <form class="mt-8 space-y-6" onsubmit="handleSignup(event)">
                    <div class="rounded-md shadow-sm">
                         <div>
                            <label for="signup-name" class="sr-only">Full Name</label>
                            <input id="signup-name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Full Name">
                        </div>
                        <div class="-mt-px">
                            <label for="signup-email" class="sr-only">Email address</label>
                            <input id="signup-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div class="-mt-px">
                            <label for="signup-password" class="sr-only">Password</label>
                            <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign up
                        </button>
                    </div>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <button onclick="toggleForms()" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign in
                    </button>
                </p>
            </div>
             <p id="error-message" class="mt-2 text-center text-sm text-red-500"></p>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        function toggleForms() {
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            errorMessage.textContent = '';
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            fetch('api/signup.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Signup successful! Please sign in.');
                    toggleForms();
                } else {
                    errorMessage.textContent = data.message || 'Signup failed.';
                }
            })
            .catch(error => {
                console.error('Signup error:', error);
                errorMessage.textContent = 'A network error occurred.';
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('api/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Session is saved on the server.
                    // We just store the user info in sessionStorage for the JS to use.
                    sessionStorage.setItem('loggedInUser', JSON.stringify(data.user));
                    
                    if (data.role === 'admin') {
                        window.location.href = './admin.php';
                    } else {
                        window.location.href = './index.php';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Login failed.';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = 'A network error occurred.';
            });
        }

        // recordAuthEvent function is no longer needed here, PHP handles it.
        // Delete the recordAuthEvent function (lines 173-181)

        // Record auth events (login/logout) to localStorage for admin to review
        function recordAuthEvent(type, user) {
            try {
                const key = 'auth_events';
                const events = JSON.parse(localStorage.getItem(key) || '[]');
                events.unshift({ type, email: user.email || '', name: user.name || '', role: user.role || 'user', ts: new Date().toISOString() });
                localStorage.setItem(key, JSON.stringify(events));
            } catch (e) { console.error('Failed to record auth event', e); }
        }

        document.addEventListener('DOMContentLoaded', () => {
             const savedTheme = localStorage.getItem('theme') || 'dark';
             if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
